<mat-card>

    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="vrsta">
        <mat-header-cell *matHeaderCellDef> Vrsta </mat-header-cell>
        <mat-cell *matCellDef="let acc"> {{acc?.vrsta}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="brojRacuna">
        <mat-header-cell *matHeaderCellDef> Broj raƒçuna </mat-header-cell>
        <mat-cell *matCellDef="let acc"> {{acc?.brojRacuna}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="stanje">
        <mat-header-cell *matHeaderCellDef> Stanje </mat-header-cell>
        <mat-cell *matCellDef="let acc"> {{acc?.stanje}} {{acc?.valuta}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pregledTransakcija">
        <mat-header-cell *matHeaderCellDef> Transakcije </mat-header-cell>
        <mat-cell *matCellDef="let acc" matTooltip="Pregled transakcija" class="extendable" (click)="this.openDialog(acc);"><mat-icon>list</mat-icon> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
